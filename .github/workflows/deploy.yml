name: Deploy Next.js to GitHub Pages

on:
  push:
    branches: [main]

# GitHub Pages ë°°í¬ ê¶Œí•œ ì„¤ì •
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies ðŸ“¦
        run: npm ci

      - name: Build with basePath ðŸ”§
        run: |
          echo "Creating next.config.js with basePath..."
          cat > next.config.js << 'EOL'
          /** @type {import('next').NextConfig} */
          const nextConfig = {
            output: 'export',
            basePath: '/pdf-highlight-parser',
            trailingSlash: true,
            images: { unoptimized: true },
            eslint: {
              // ë¹Œë“œ ì‹œ ESLint ê²€ì‚¬ ë¹„í™œì„±í™”
              ignoreDuringBuilds: true,
            },
          };
          
          module.exports = nextConfig;
          EOL
          npm run build

      - name: Deploy to GitHub Pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out
          branch: gh-pages 